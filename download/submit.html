<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pass</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('your-background-image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2c5686; /* Blue background */
        }

        .card {
            width: 90%; /* Adjusted card width */
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Adjusted background opacity */
            border-radius: 15px; /* Increased border-radius for a softer look */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            align-self: center;
        }

        .logo {
            max-width: 170px;
            margin-bottom: 0;
            align-self: center;
        }

        .card h2, .card h4 {
            font-size: 1.5em; /* Default font size for headings */
            color: #333; /* Default text color for headings */
        }

        .container {
            width: 70%; /* Adjusted container width */
            margin: 20px auto;
        }

        .heading {
            font-size: 1.8em; /* Default font size for heading */
            color: #333; /* Default text color for heading */
        }

        .token-number {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2em; /* Default font size for token number */
            color: #333; /* Default text color for token number */
            border: 2px solid #2c5686; /* Adjusted border color to match the theme */
            padding: 15px;
            border-radius: 15px;
            background-color: #fff; /* Token container background color */
            margin-bottom: 20px;
        }

        .copy-button {
            padding: 15px 30px;
            background-color: #2c5686; /* Blue button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from text */
            transition: background-color 0.3s;
            text-align: center;
            margin: 10px 0; /* Add some spacing between buttons */
        }

        .copy-button:hover {
            background-color: #1d6fa5; /* Darker blue on hover */
        }

        #h1 {
            font-size: 24px;
            color: rgb(254, 0, 0); /* White text color */
            margin-bottom: 20px;
        }

        /* Media queries for text responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Adjusted container width on smaller screens */
            }

            .heading {
                font-size: 1.5em; /* Decreased font size for heading on smaller screens */
            }

            .token-number {
                font-size: 1.5em; /* Decreased font size for token number on smaller screens */
            }

            .copy-button {
                padding: 10px 20px; /* Adjusted padding for copy button on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="card">

        <div class="container-fluid">

            <div>
                <h2>We have received your application and it is being verified</h2>
                <h4>Note: Please save this token number to check your application status</h4>
            </div>
            <br>
            <div class="container">
                <div class="heading">Token ID</div>
                <div class="token-number" id="tokenDisplay">YourToken123</div>
                <button class="copy-button" onclick="copyToken()">Copy Token</button>
            </div>
            <br>
        </div>
        <!-- Buttons with hover effect -->

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Function to extract the token from the URL
        function extractTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Get the token and display it
        const token = extractTokenFromURL();
        if (token) {
            document.getElementById('tokenDisplay').textContent = token;
        }

        function copyToken() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            const tempInput = document.createElement('input');
            tempInput.value = tokenDisplay.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Token copied to clipboard!');
        }
    </script>

</body>
</html>
